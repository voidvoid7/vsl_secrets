<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>VSL Secrets</title>
  </head>
  <body>
    <header class="main-header">
      <h1><a class="home-link" href="/">VSL Secrets</a></h1>
    </header>
    <main>
      <section class="main-section">
        <!-- <h2>Enter your secret (max size 1026 <u>bytes</u>):</h2> -->
        <form action="/create" method="POST">
          <div class="secret-form__label">
            <label for="secretValue">Secret</label>
          </div>
          <div class="secret-form__input">
            <textarea
              id="secretValue"
              name="secretValue"
              type="text"
              class="secret-form__textarea"
              rows="10"
              placeholder="Enter your secret here (max 1032 bytes)..."
              maxlength="1026"
              spellcheck="false"
            ></textarea>
          </div>
          <div class="secret-form__submit">
            <input class="submit-button" type="submit" value="Submit" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
