<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>VSL Secrets</title>
  </head>
  <body>
    <header class="main-header">
      <h1><a class="home-link" href="/">VSL Secrets</a></h1>
    </header>
    <main>
      <section class="main-section">
        <form action="/decrypt-secret" method="POST">
          <div style="display: none" class="secret-form__input">
            <textarea
              id="base64MapKey"
              name="base64MapKey"
              type="text"
              class="secret-form__textarea"
              rows="10"
              maxlength="1026"
              spellcheck="false"
            >
            {{ .Base64MapKey }}
        </textarea
            >
          </div>
          <div class="secret-form__submit">
            <input class="submit-button" type="submit" value="Show secret" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
